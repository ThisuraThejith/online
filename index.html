            <td>Name</td>

        <tr>
            <td>Email</td>

        </tr>
        <tr>
            <td></td>

        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td><input type="text" ng-model="deptId1"></td>
        </tr>
        <tr>
            <td></td>
            <td><button ng-click="deleteDepartment()">Delete Department</button></td>
        </tr>
        <tr>
            <td><input type="text" ng-model="searchId"></td>
        </tr>
        <tr>
            <td></td>
            <td><button ng-click="searchDepartment">Search</button></td>
        </tr>
    </table>
</div>
